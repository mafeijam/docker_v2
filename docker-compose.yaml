version: '3.8'

services:
  site:
    image: nginx:stable-alpine
    ports:
      - 8080:80
    environment:
      TZ: ${TZ}
    volumes:
      - ./code:/code:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      - php

  php:
    image: app-php
    build:
      context: ./php-fpm
      args:
        - GID=${GID}
        - UID=${UID}
    environment:
      CRON: ${CRON}
      QUEUE: ${QUEUE}
    volumes:
      - ./code:/code
      - ./php-fpm/queue.log:/logs/queue.log
    depends_on:
      - mysql
      - redis

  composer:
    image: app-php
    user: www-data
    entrypoint: ['composer']
    volumes:
      - ./code:/code
      - composer:/tmp

  artisan:
    image: app-php
    user: www-data
    entrypoint: ['php', '/code/artisan']
    volumes:
      - ./code:/code

  npm:
    image: node:alpine
    user: node
    working_dir: /code
    entrypoint: ['npm']
    volumes:
      - ./code:/code

  mysql:
    image: mysql:8
    ports:
      - 13306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: web
      TZ: ${TZ}
    volumes:
      - mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    ports:
      - 16379:6379
    volumes:
      - redis:/data

volumes:
  mysql:
  redis:
  composer: